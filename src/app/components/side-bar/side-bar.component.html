
  @if (extended === true) {
    <div id="sidebar">
      <mat-icon 
        class="close-arrow"
        style="color: whitesmoke;"
        (click)="toggleSidebar()"
      >
        keyboard_arrow_left

      <button id="filter-btn">Filter</button>

  }@else {
      <mat-icon

      </mat-icon>    
  }
